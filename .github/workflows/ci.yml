name: Node CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: make install

      - name: Lint the code
        run: make lint

      - name: Run tests and coverage
        run: make test-coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectKey: "Snbit1_frontend-project-46"
          projectName: "frontend-project-46"
          organization: "snbit1"

      - name: Upload coverage to SonarQube
        run: |
          curl -u ${{ secrets.SONAR_TOKEN }} \
            -X POST \
            -d "projectKey=Snbit1_frontend-project-46"
            -d "projectName=frontend-project-46"
            -d "organization=snbit1"
            -d "coverageReport=coverage/lcov-report/index.html"
            "https://sonarcloud.io/api/coverage/upload"